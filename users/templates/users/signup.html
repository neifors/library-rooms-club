{% extends "library/base.html" %}

{% block content %}
<div class="form">
    <div class="form-wrapper">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>

        <span class="helptext">
            Already have an account?
            <a href="{% url 'login' %}">Login here</a>
        </span>
    </div>
</div>
{% endblock content %}
